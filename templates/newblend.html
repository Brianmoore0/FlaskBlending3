{% extends 'base.html' %}

{% block head %}
    <title>New Blend </title>
{% endblock %}

{% block body %}

    <div class="content">
        <h4 style="text-align: center">Add Blend</h4>

        <div class="form">
            <form action="/newblend/" method="POST">


                <input placeholder="Location" type="text" name="newlocation" id="newlocation" class="validate" required>

                <input placeholder="Blend Date" type="text" class="datepicker" name="newblenddate" id="newblenddate">
                <input placeholder="Tank Volume" type="number" name="newtankvolume" id="newtankvolume">


                <input placeholder="Actual RVP" type="text" name="newactualrvp" id="newactualrvp">


                <input placeholder="Actual V/L" type="text" name="newactualvl" id="newactualvl">


                <input placeholder="Actual T50" type="text" name="newactualt50" id="newactualt50">

                <button class="btn waves-effect waves-light" type="submit" name="action">Save Blend
                    <i class="material-icons right">save</i>
                </button>
            </form>
        </div>
    </div>

    <script>
        const Calender = document.querySelector('.datepicker');
        M.Datepicker.init(Calender, {});
    </script>
{% endblock %}
