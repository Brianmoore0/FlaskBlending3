{% extends 'base.html' %}

{% block head %}
    <title>New Blend </title>
{% endblock %}

{% block body %}

    <div class="content">
        <h4 style="text-align: center">Add Blend</h4>

        <div class="form">
            <form action="/newblend/" method="POST">


                <input placeholder="Nashville" type="text" name="newlocation" id="newlocation" class="validate">
                <label class="active" for="newlocation">Location</label>
                
                <input placeholder="35,000" type="text" name="newtankvolume" id="newtankvolume">
                <label class="active" for="newtankvolume">Tank Volume</label>

                <label class="active" for="actualrvp">Actual RVP</label>
                <input placeholder="13.5" type="text" name="newactualrvp" id="newactualrvp">

                <label class="active" for="actualvl">Actual V/L</label>
                <input placeholder="111.5" type="text" name="newactualvl" id="newactualvl">

                <label class="active" for="actualt50">Actual T50</label>
                <input placeholder="220.5" type="text" name="newactualt50" id="newactualt50">

                <button class="btn waves-effect waves-light" type="submit" name="action">Save Blend
                    <i class="material-icons right">save</i>
                </button>
            </form>
        </div>
    </div>

{% endblock %}
