<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <nav>
        <div class="nav-wrapper">
            <div class="container">
                <a href="/" class="brand-logo">Blend Calculator</a>
                <a href="#" class="sidenav-trigger" data-target="slide_out"><i class="material-icons">menu</i></a>

                <ul class="hide-on-med-and-down right">
                    <li><a href="/">All Blends</a></li>
                    <li><a href="/update_targets">Modify Targets</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <ul class="sidenav" id="slide_out">
        <li><a href="/">All Blends</a></li>
        <li><a href="/update_targets">Modify Targets</a></li>
    </ul>

    {% block head %} {% endblock %}
</head>

<body>

<script>
    const menu = document.querySelectorAll(".sidenav");
    M.Sidenav.init(menu, {});
</script>


{% block body %} {% endblock %}

</body>
</html>
